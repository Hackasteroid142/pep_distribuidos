version: '3'

services: 
    postgres:
        image: postgres:12
        restart: always
        ports:
            - '5432:5432'
        environment: 
            - POSTGRES_PASSWORD=test
            - POSTGRES_USER=test
            - POSTGRES_DB=comisaria
        volumes: 
            - ./test_scripts_db:/docker-entrypoint-initdb.d/